<div class="w-full max-w-screen-lg flex flex-col justify-between mb-5">
    {{ $count := .Get "count" }} {{ with .Site.GetPage "/about" }} {{ if not
    $count }} {{ $count = .Pages | len}} {{end}} {{range first $count .Pages}}
    <div class="card sm:card-side shadow-xl my-4">
        <figure class="max-w-xs">
            <img src="{{ .Params.picture }}" alt="Profile picture of {{ .Title }}" />
        </figure>
        <div class="card-body">
            <div class="card-title">{{ .Title }}</div>
            <div>{{ .Summary }}</div>

            {{/* {{ .Summary | truncate 120 }} */}}
            <div class="[&>ul]:list-disc [&>ul>li>a]:underline flex-grow pt-5 pl-5">
                {{ .Content }}
            </div>
            {{/* <a class="hover:underline block text-gray-500" href="{{ .RelPermalink }}">
                Read more
            </a> */}}
            <div class="card-actions self-end text-gray-600 text-2xl mt-5">
                <ion-icon class="mx-3" name="logo-linkedin"></ion-icon>
                <ion-icon class="mx-3" name="logo-twitter"></ion-icon>
                <ion-icon class="mx-3" name="logo-github"></ion-icon>
            </div>
        </div>
    </div>
    {{ end }} {{ end }}
</div>
